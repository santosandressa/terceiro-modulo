<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet" />
    <title>Contato</title>
</head>

<body>
    <header class="menu-color">
        <div class="menu">
            <div class="menu-logo">
                <img src="./assets/vectorpaint.svg" alt="Valorant Logo" />
            </div>
            <nav class="menu-nav">
                <ul>
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="contato.html">Contato</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="contato-container">
        <h1>Contato</h1>
        <form action="" id="formulario">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" onkeyup='validaNome()' required>
            <div id="txtNome" class="validation"></div>
            <label for="email ">Email:</label>
            <input type="text" id="email" onkeyup='validaEmail()' required>
            <div id="txtEmail" class="validation"></div>
            <label>Assunto:</label>
            <textarea id="assunto" name="assunto " cols="30 " rows="5 " onkeyup='validaAssunto()'></textarea>
            <div id="txtAssunto" class="validation"></div>
            <button type="submit" onclick='enviar()'>Enviar</button>
        </form>
    </section>

    <section class="endereco-container ">
        <h2>Endereco</h2>
        <p>Nowhere Avenue 430</p>
        <iframe id="mapa" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d19617924.088226676!2d0!3d-72.53580968673435!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xa4b9967b3390754b%3A0x6e52be1f740f2075!2sAnt%C3%A1rtida!5e0!3m2!1spt-BR!2sbr!4v1618583981069!5m2!1spt-BR!2sbr "
            width="600 " height="450 " style="border: 0 " allowfullscreen=" " loading="lazy " onmousemove="mapaZoom()" onmouseout="mapaZoomOut()"></iframe>
    </section>

    <footer>
        <p>Todos os direitos reservados - 2021</p>
    </footer>

    <script src="./assets/js/script.js "></script>
</body>

</html>
